<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta
            name="description"
            content="A calendar with a special focus on privacy ! Everything you enter here is end to end encrypted with state of the art encryption ! Perfect alternative to Google Calendar."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale="1.0" user-scalable="0" />
        <meta name="google-site-verification" content="HIVaRPk_B-1wdJ80vZVc3mcc8LreQ04nKN7J5rkFl2k" />
        <script src="https://kit.fontawesome.com/3de569b780.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" href="/icon_apple.jpg" />
        <title>Kalendario</title>
    </head>

    <body>
        <div id="root">
            <div class="container">
                <div class="home-page-container">
                    <div class="home-page-top">
                        <img src="/static/media/logoL.7ab631d9d2f8d885222d.png" alt="logo of the website" />
                        <div class="home-page-top-right"><button class="cta-2-log">Login</button><button class="button-full cta-2">Create an account</button></div>
                    </div>
                    <div class="home-page-content">
                        <div class="home-1">
                            <div class="home-1-content">
                                <div class="home-1-title">
                                    <h1>Organise your time</h1>
                                    <div class="home-list-cont">
                                        <h1>Privately</h1>
                                        <h1>Freely</h1>
                                        <h1>Securely</h1>
                                    </div>
                                    <h1>using Kalendario</h1>
                                </div>
                                <p>All the features you expect from a calendar with a special focus on privacy.</p>
                                <button class="button-full cta-2">Get Started</button>
                            </div>
                        </div>
                        <div class="home-3 home-1">
                            <div class="home-3-content home-1-content">
                                <div class="home-1-title"><h1>Privacy first</h1></div>
                                <p>We use sate of the art end-to-end encryption in order to make it impossible for anyone other than you to see what's you've planned.</p>
                                <div class="home-3-img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
    </body>
</html>
